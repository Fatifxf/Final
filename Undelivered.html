<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Undelivered</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .message {
      position: absolute;
      color: white;
      text-shadow: 0 0 5px white;
      opacity: 0;
      animation: fadeIn 2s forwards;
      word-break: break-word;
      max-width: 30%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      position: fixed;
      top: 20px;
      padding: 10px 16px;
      font-family: 'Courier New', Courier, monospace;
      background: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      z-index: 9999;
      transition: background 0.3s;
    }

    #submitBtn {
      right: 120px;
    }

    #clearBtn {
      right: 20px;
    }

    .button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<button id="submitBtn" class="button">+ Message</button>
<button id="clearBtn" class="button">Clear</button>

<script>
  const messages = [
    "Kamryn: I think I might still want you. I wonder what life would be like if we never broke up.",
    "bao: day 1: I’m apologizing to you now.",
    "meea: i cant remember the sound of your voice but i hope youre doing well",
    "Poppy: I love you forever",
    "Soriya: I think about you everyday. I’m so scared to message you back but I miss you so much. I still love u",
    "Jack: I miss you and so deeply regret the mistakes i made to lose you, i wish our story never ended, ily",
    "kenny: i miss u cute thing. why do you treat me like im a rude thing?",
    "zafrel: Do u hate me?",
    "william: i know i shouldn’t have feelings for you. i still can’t help but fantasize about us. i feel guilty",
    "lyeba: when u said that, my heart sank, why do we have to wait? I just want u, now",
    "Miguel: I only love you more, every day that you are you. I meant it.",
    "ethan: i think im finally able to let you go. i dont think about you like i used to"
  ];

  let index = 0;
  let fontSize = 16;

  function addMessage(text) {
    if (index >= messages.length) return;

    const messageEl = document.createElement('div');
    messageEl.className = 'message';
    messageEl.textContent = text;

    const x = Math.random() * window.innerWidth * 0.7;
    const y = Math.random() * window.innerHeight * 0.7;

    messageEl.style.left = `${x}px`;
    messageEl.style.top = `${y}px`;
    messageEl.style.fontSize = `${fontSize}px`;

    fontSize += 3;

    document.body.appendChild(messageEl);
    index++;
  }

  document.getElementById('submitBtn').addEventListener('click', () => {
    if (index >= messages.length) return;
    prompt("Write your unsent message:"); 
    addMessage(messages[index]);
  });

  document.getElementById('clearBtn').addEventListener('click', () => {
    document.querySelectorAll('.message').forEach(msg => msg.remove());
    index = 0;
    fontSize = 16;
  });
</script>

</body>
</html>
